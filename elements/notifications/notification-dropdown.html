<dom-module id="notification-dropdown">
  <style>
     ul {
      display: block;
      position: relative;
      background-color: #fff;
      box-shadow: 0px 2px 6px #ccc;
      margin: 0.25em 0;
      padding: 0.25em;
      border-radius: 3px;
      top: 55px;
    }

    [vertical-align="top"] ul {
      margin-top: 0;
    }

    [vertical-align="bottom"] ul {
      margin-bottom: 0;
    }

    li {
      display: block;
      position: relative;
      margin: 0;
      padding: 0;
    }

    a {
      display: block;
      position: relative;
      padding: 1em;
      text-decoration: none;
    }

    li:not(:last-of-type) {
      border-bottom: 1px solid #eee;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>

  <template>
     <dropdown-item horizontal-align="right" vertical-align="top">
            <paper-icon-button icon="social:notifications-none" class="dropdown-trigger"></paper-icon-button>
            <ul class="dropdown-content" tabindex="0">
              <template is="dom-repeat" items="[[notifies]]">
                <li><a href="javascript:void(0)">[[item]]</a></li>
              </template>
            </ul>
          </dropdown-item>
  </template>
  <script>
    Polymer({
      is: 'notification-dropdown',
      properties: {
        notifies: Array
      },

      attached: function() {
        this.notifies = [
          'Notification 1',
          'Notification 2',
          'Notification 3',
          'Notification 4',
          'Notification 5'
        ];
      }

    });
  </script>
</dom-module>
