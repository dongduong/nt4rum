<dom-module id="post-card">
  <!-- <link rel="import" type="css" href="../../styles/post-card.css"> -->
  <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      width: 100%;
/*      font-size: 1.2rem;
      font-weight: 300;*/
    }

    .card-header {
      margin-bottom: 10px;
    }

    polyfill-next-selector { content: '.card-header h2'; }

    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }

    polyfill-next-selector { content: '.card-header img'; }

    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    paper-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      fill: #636363;
    }

    :host({{favorite}}) paper-icon-button {
      fill: #da4336;
    }

  </style>
  <template>
    <!-- CARD CONTENTS GO HERE -->

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
      <content select="h2"></content>
    </div>

    <content></content>

    <paper-icon-button id="favicon" icon="favorite" on-click="favoriteTapped"></paper-icon-button>
  </template>
  <script>
    Polymer({
      is: 'post-card',

      properties: {
        favorite:{
          type: Boolean,
          value: false
        }
      },

      favoriteTapped : function(){
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      }
    });
  </script>
</dom-module>
