<dom-module id="notify-toast">

<template>
    <paper-toast id="notifyToast" text="{{textContent}}">
    </paper-toast>
  </template>

  <script>
    Polymer({
      is: 'notify-toast',
      properties: {
        textContent: String
      },

      observers: [
	    'showToast(textContent)'
	  ],	

      showToast: function(message){
    	  var notifyToast = document.querySelector('#notifyToast');
    	  notifyToast.text = message;
    	  notifyToast.show();
      }
    });
  </script>

</dom-module>
