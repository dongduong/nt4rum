<dom-module id="post-list">
  <style>

    paper-material {
      border-radius: 8px;
      background-color: white;
    }

    .item {
      @apply(--layout-horizontal);
      margin: 16px 16px 0 16px;
      padding: 20px;
      border-bottom: 1px solid #eee;

     /* border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;*/
    }

    .action {
      @apply(--layout-horizontal);
      margin: 0 16px
    }

    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }

    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .primary {
      font-size: 16px;
      font-weight: bold;
    }

    .secondary {
      font-size: 14px;
    }

    .dim {
      color: gray;
    }

    #favicon {
      color: #636363;
    }

    #shareicon {
      color: #636363;
    }

    /*:host([favorite]) #favicon {
      color: #da4336;
    }*/

  </style>
  <template>
        <iron-ajax url="feeds.json" last-response="{{data}}" auto></iron-ajax>
        <template is="dom-repeat" items="[[data]]">
        <!-- <template is="dom-bind">
        <iron-list items="[[data]]" as="item"> -->
          <paper-material elevation="1">
            <div class="item">
              <img class="avatar" src="[[item.image]]">
              <div class="pad">
                <div class="primary">[[item.name]]</div>
                <div class="secondary">[[item.shortText]]</div>
                <div class="secondary dim">[[item.longText]]</div>
              </div>
            </div>
            <div class="action">
              <paper-icon-button id="favicon" icon="thumb-up" on-click="favoriteTapped"></paper-icon-button>
              <paper-icon-button id="shareicon" icon="social:share" on-click="favoriteTapped"></paper-icon-button>
            </div>
          </paper-material>
        </template>
        <!-- </iron-list>
        </template> -->
  </template>
